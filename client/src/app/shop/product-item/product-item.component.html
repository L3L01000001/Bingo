<div class="card h-100 shadow-sm">

    <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid">

    <div class="card-body d-flex flex-column ">
        <div style="min-height: 70px;">
            <a routerLink="/shop/{{product.id}}" >
                <h6 class="text-uppercase">{{product.name}}</h6>
            </a>
        </div>
    
        <span class="mt-auto font-weight-light">{{product.unit}}</span>
        <span class="mb-2 ">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button (click)="addItemToBasket()" type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart"></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"
             routerLink="/shop/{{product.id}}">View</button>
        </div>

    </div>
</div>
