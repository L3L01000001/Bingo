<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-info mr-3">Get 500 Server Error</button>
    <button (click)="get404Error()" class="btn btn-outline-info mr-3">Get 404 Not found Error</button>
    <button (click)="get400Error()" class="btn btn-outline-info mr-3">Get 400 Bad Request Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-info mr-3">Get 400 Validation Error</button>
    <div *ngIf="validationErrors" class="container mt-5">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
